<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  p{
    font-size: 20px;
  }
 </style>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="contato.html" class="active">Contato</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Formulário de Contato</h2>
     <form action="henriqueferri2018@gmail.com" method="POST" enctype="text/plain">
      
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required placeholder="Seu nome completo" />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required placeholder="digite o seu email" />

      <label for="nascimento">Data de nascimento:</label>
      <input type="date" id="nascimento" name="nascimento" required />

      <label for="genero">Gênero:</label>
      <select id="genero" name="genero" required>
        <option value="">Selecione</option>
        <option value="Feminino">Feminino</option>
        <option value="Masculino">Masculino</option>
        <option value="Não-binário">Não-binário</option>
        <option value="Prefiro não dizer">Prefiro não dizer</option>
        <option value="Outro">Outro</option>
      </select>

      <label for="assunto">Assunto:</label>
      <input type="text" id="assunto" name="assunto" required placeholder="Motivo do contato" />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="6" required placeholder="Digite sua mensagem aqui..."></textarea>

      <label>
        <input type="checkbox" required />
        Aceito os termos de uso e política de privacidade.
      </label>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
